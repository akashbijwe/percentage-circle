<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>percentage circle</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="heading">
      Percentage Circle
    </div>
    <div class="c100 big">
      <span class="no">80%</span>
      <div class="slice">
        <div class="bar"></div>
        <div class="fill"></div>
      </div>
    </div>
    <div class="inputs">
      <input type="text" name="value" maxlength="3" placeholder="Enter No.">
      <button type="button">
        SUBMIT
      </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
